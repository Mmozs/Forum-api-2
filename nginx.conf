http {
    # Rate limit global: 90 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=threads_limit_zone:10m rate=90r/m;
    limit_req_status 429;

    # =================================================
    # Server block
    # =================================================
    server {
        listen 80;
        server_name real-pigs-exist-quickly.st.a.dcdg.xyz www.real-pigs-exist-quickly.st.a.dcdg.xyz;

        # Rate limiting hanya di /threads dan subpaths
        location ^~ /threads {
            limit_req zone=threads_limit_zone burst=10;
            limit_req_status 429;

            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default redirect semua route lain ke backend
        location / {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}